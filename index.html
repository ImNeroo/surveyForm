<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Survey form</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css"> 
  </head>
  <body>
    <header>
      <h1 id="title">SurveyForm</h1>
      <p id="description">Thank you for taking the time, help us to improve the platform</p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>    
            <label id="name-label">Name:  <input id="name" type="text" required placeholder="Enter Your Name"></label>
            <label id="email-label">Email:  <input id="email" type="email" required placeholder="Enter Your Email"></label>
            <label id="number-label">Age:  <input id="number" type="number" min="10" max="120" placeholder="Age"></label>
            <label>What do you enjoy more?
                <select id="dropdown">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Community</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>How many time will you spend per day on coding and learning?</p>
            <label>
                <input class="inline" type="radio" value="Definetly" name="recommend">6-8 hours
            </label>
            <label>
                <input class="inline" type="radio" value="Maybe" name="recommend">4-5 hours
            </label>
            <label>
                <input class="inline" type="radio" value="Not-sure" name="recommend">1-3 hours
            </label>
        </fieldset>
        <fieldset>
            <p>What would you like to learn?</p>
            <label>
                <input class="inline" type="checkbox" value="videos"> Front-end
            </label>
            <label>
                <input class="inline" type="checkbox" value="Projects"> Backend
            </label>
            <label>
                <input class="inline" type="checkbox" value="Forum"> Python
            </label>
            <label>
                <input class="inline" type="checkbox" value="wiki"> UI/UX
            </label>
        </fieldset>
        <fieldset>
            <label>Talk us about you:
                <textarea></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit">
      </form>
    </main>
    <footer>
      <p>Created by Ernesto Zarza Mill√°n</p>
    </footer>     
  </body>
</html>
